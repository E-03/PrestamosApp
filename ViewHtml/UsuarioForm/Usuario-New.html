<h2><b>Agregar Usuario</b></h2>
<div class="panel panel-primary">
    <div ng-controller="HomeController as vm">
        <form ng-submit="vm.GuardarUsuario();" name="UsuarioForm" novalidate role="form">
            <div class="panel-heading"><b>Nuevo Usuario</b></div>
            <div class="panel-body">
                <div class="form-group" ng-class="{'has-error' : UsuarioForm.nombre.$touched && UsuarioForm.nombre.$invalid}">
                    <label>Nombre</label>
                    <input type="text" name="nombre" placeholder="Nombre" class="form-control" ng-model="vm.Nombre" required /><br />
                    <span class="help-block" ng-show="UsuarioForm.nombre.$error.required">Debe insertar el nombre del usuario</span>
                </div>
                <div class="form-group" ng-class="{'has-error' : UsuarioForm.apellido.$touched && UsuarioForm.apellido.$invalid}">
                    <label>Apellido</label>
                    <input type="text" name="apellido" value="" placeholder="Apellido" class="form-control" ng-model="vm.Apellido" required/><br />
                    <span class="help-block" ng-show="UsuarioForm.apellido.$error.required">Debe insertar el apellido del usuario</span>
                </div>
                <div class="form-group" ng-class="{'has-error' : UsuarioForm.cedula.$touched && UsuarioForm.cedula.$invalid}">
                    <label>Cedula</label>
                    <input type="text" name="cedula" value="" placeholder="Cedula" class="form-control" ng-model="vm.Cedula" required /><br />
                    <span class="help-block" ng-show="UsuarioForm.cedula.$error.required">Debe insertar la cedula del usuario</span>
                </div>
                <div class="form-group" ng-class="{'has-error' : UsuarioForm.direccion.$touched && UsuarioForm.direccion.$invalid}">
                    <label>Direccion</label>
                    <input type="text" name="direccion" value="" placeholder="Direccion" class="form-control" ng-model="vm.Direccion" required/><br />
                    <span ng-show="UsuarioForm.direccion.$error.required">Debe insertar la direccion del usuario</span>
                </div>
            </div>
            <div class="panel-footer">
                <div class="text-center">
                    <input ng-disabled="UsuarioForm.$invalid" type="submit" name="guardar" value="Guardar" class="btn btn-primary" />
                </div>
            </div>
        </form>
    </div>
</div>
