<h2><b>Agregar Prestamo</b></h2>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Nuevo Prestamo</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Prestamo</h4>
            </div>
            <div class="modal-body">
                <form name="PrestamoForm" novalidate role="form">
                    <div class="panel-heading panel-primary"><h5><b>Nuevo Prestamo</b></h5></div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label>Codigo Prestamo</label>
                            <input type="text" name="Prestamo" placeholder="Prestamo" class="form-control" ng-model="vm.Nombre" required /><br />
                        </div>
                        <div class="form-group">
                            <label>Fecha Solicitud</label>
                            <input type="date" min="2000-01-01" max="2099-12-31" name="FechaSolicitud" value="" placeholder="FechaSolicitud" class="form-control" ng-model="vm.Apellido" required /><br />
                        </div>
                        <div class="form-group">
                            <label>Fecha Termino</label>
                            <input type="date" min="2000-01-01" max="2099-12-31" name="FechaTermino" value="" placeholder="Cedula" class="form-control" ng-model="vm.Cedula" required /><br />
                        </div>
                        <div class="form-group">
                            <label>Estado</label>
                            <input type="text" name="direccion" value="" placeholder="Direccion" class="form-control" ng-model="vm.Direccion" required /><br />
                        </div>
                        <div class="form-group">
                            <label>Estatus</label>
                            <input type="text" name="direccion" value="" placeholder="Direccion" class="form-control" ng-model="vm.Direccion" required /><br />
                        </div>
                        <div class="form-group">
                            <label>Usuario</label>
                            <input type="text" name="direccion" value="" placeholder="Direccion" class="form-control" ng-model="vm.Direccion" required /><br />
                        </div>
                        <div class="form-group">
                            <label>Monto a pagar</label>
                            <input type="text" name="direccion" value="" placeholder="Direccion" class="form-control" ng-model="vm.Direccion" required /><br />
                        </div>
                        <div class="form-group">
                            <label>Ganancia</label>
                            <input type="text" name="direccion" value="" placeholder="Direccion" class="form-control" ng-model="vm.Direccion" required /><br />
                        </div>
                        <div class="form-group">
                            <label>Total</label>
                            <input type="text" name="direccion" value="" placeholder="Direccion" class="form-control" ng-model="vm.Direccion" required /><br />
                        </div>
                        <div class="form-group">
                            <label>Periodos</label>
                            <input type="text" name="direccion" value="" placeholder="Direccion" class="form-control" ng-model="vm.Direccion" required /><br />
                        </div>
                        <div class="form-group">
                            <label>Fecha Aprobada</label>
                            <input type="date" min="2000-01-01" max="2099-12-31" name="FechaAprobada" class="form-control" ng-model="vm.Direccion" required /><br />
                        </div>
                        <div class="form-group">
                            <label>Tasa</label>
                            <input type="text" name="Tasa" value="" placeholder="Tasa" class="form-control" ng-model="vm.Direccion" required /><br />
                        </div>
                        <div class="form-group">
                            <label>MontoSolicitado</label>
                            <input type="text" name="direccion" value="" placeholder="Direccion" class="form-control" ng-model="vm.Direccion" required /><br />
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="text-center">
                            <p><strong>Prestamo</strong></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input ng-disabled="PrestamoForm.$invalid" type="submit" name="guardar" value="Guardar" class="btn btn-primary" />
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
